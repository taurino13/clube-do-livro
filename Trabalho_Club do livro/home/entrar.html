<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/home/entrar.css">
    <title>Clube do livro/Entrar</title>
</head>
<body>

<!-- COMEÇO DO PAINEL DE ENTRADA --> 
<DIV class="entrar">  

    <!-- COMEÇO DO CADASTRO DE NOME DE USUARIO  -->
    <div class="col-md-4">
        <label for="validationDefaultUsername" class="form-label">Nome de usuario</label>
            <div class="input-group">
                 <span class="input-group-text" id="inputGroupPrepend2">@</span>
                <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
             </div>
    </div>
    <!-- FIM DO CADASTRO DE NOME DE USUARIO  -->
    
    <!-- COMEÇO DO CADASTRO DA SENHA  -->
    <div class="Senha">
    <div class="col-md-4">
        <label for="exampleInputPassword1" class="form-label">Senha</label>
        <input type="password" class="form-control" id="exampleInputPassword1" required>
        </div>
    </div>    
    <!-- FIM DO CADASTRO DA SENHA  -->

    <!-- COMEÇO DO ESQUECI A SENHA -->
    <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="inlineFormCheck">
          <label class="form-check-label" for="inlineFormCheck">
            Esqueci a Senha
          </label>
        </div>
      </div>
    <!-- FIM DO ESQUECI A SENHA -->

    <!-- COMEÇO  BOTÃO PARA DE ENTRAR NO SITE -->
    <div class="botao">
      <a href="/home/livraria.html">
        <button type="button" class="btn btn-success">Entrar</button>
      </a>
    </div>
    <!-- FIM  BOTÃO PARA DE ENTRAR NO SITE -->  
</DIV> 
<!-- FIM DO DO PAINEL DE ENTRADA  -->

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>   
</html>
