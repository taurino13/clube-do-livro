<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/home/cadastro.css">
    <title>Clube do livro/cadastro</title>
</head>

<!-- COMEÇO DO CADASTRO  -->

<div class="cadastro">
        <!-- COMEÇO DO BOTÃO DE ENVIO -->
        <div class="botao">
            <div class="col-12">
                <a href="/Livraria/entrar/entrar.html">
                    <button type="button" class="btn btn-warning">Já tenho cadastro</button>
                  </a>
          </div>
        </div>
     <!-- FIM DO BOTÃO DE ENVIO --> 
    <form class="row g-3">         
    <!-- COMEÇO DO CADASTRO DE NOME  -->
        <div class="col-md-4">
        <label for="validationDefault01" class="form-label">Nome</label>
        <input type="text" class="form-control" id="validationDefault01" value="Nome" required>
        </div>
    <!-- FIM DO CADASTRO DE NOME  -->

    <!-- COMEÇO DO CADASTRO DE SOBRENOME  -->
        <div class="col-md-4">
        <label for="validationDefault02" class="form-label">Sobre nome</label>
        <input type="text" class="form-control" id="validationDefault02" value="Sobre nome" required>
        </div>
    <!-- FIM DO CADASTRO DE SOBRENOME  -->

    <!-- COMEÇO DO CADASTRO DO NUMERO DE TELEFONE -->
    <div class="col-md-3">
        <label for="validationDefault05" class="form-label">Numero de telefone</label>
        <input type="number" class="form-control" id="validationDefault05" required>
        </div>
    <!-- FIM DO CADASTRO DO NUMERO DE TELEFONE --> 

    <!-- COMEÇO DO CADASTRO DO EMAIL  -->
    <div class="col-md-4">
        <label for="exampleInputEmail1" class="form-label">Endereço de Email</label>
        <input type="email" class="form-control" id="validationDefault01" aria-describedby="emailHelp" required>
        </div>
    <!-- FIM DO CADASTRO DO EMAIL  -->

    <!-- COMEÇO DO CADASTRO DA SENHA  -->
        <div class="col-md-4">
        <label for="exampleInputPassword1" class="form-label">Senha</label>
        <input type="password" class="form-control" id="exampleInputPassword1" required>
        </div>
    <!-- FIM DO CADASTRO DA SENHA  -->

    <!-- COMEÇO DO CADASTRO DE NOME DE USUARIO  -->
        <div class="col-md-4">
            <label for="validationDefaultUsername" class="form-label">Nome de usuario</label>
                <div class="input-group">
                     <span class="input-group-text" id="inputGroupPrepend2">@</span>
                    <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
                 </div>
        </div>
    <!-- FIM DO CADASTRO DE NOME DE USUARIO  --> 

     <!-- COMEÇO DO CADASTRO DA LOCALIZAÇÃO  -->   

    <div class="col-md-3">
        <label for="validationDefault04" class="form-label">Estado</label>
        <select class="form-select" id="validationDefault04" required>
            <option selected disabled value="">Estado</option>
            <option>Pernambuco</option>
            <option>São Paulo</option>
            <option>Rio de Janeiro</option>
            <option>Amazonas</option>   
        </select>
        </div>

        <div class="col-md-3">
        <label for="validationDefault04" class="form-label">Cidade</label>
        <select class="form-select" id="validationDefault04" required>
            <option selected disabled value="">Cidade</option>
            <option>Recife</option>
            <option value="">Jaboatão Dos Guararapes</option>
            <option value="">Prazeres</option>
            <option value="">Moreno</option>
            <option value="">Candeias</option>
            <option value="">Cabo</option>
        </select>
        </div>
    <!-- FIM DO CADASTRO DA LOCALIZAÇÃO  -->


    
    <!-- COMEÇO DO CADASTRO DO TERMO DE PRIVACIDADE -->       
        <div class="col-12">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
            Você concorda com os termos de privacidade
            </label>
        </div>
        </div>
    <!-- FIM DO CADASTRO DO TERMO DE PRIVACIDADE -->

    <!-- COMEÇO DO BOTÃO DE ENVIO -->
    <div class="botao1">
        <div class="col-12">
            <a href="/entrar/entrar.html">
                <button type="button" class="btn btn-success">Enviar</button>
              </a>
        </div>
    </div>
    <!-- FIM DO BOTÃO DE ENVIO -->
    </form>
</div>   
<!-- FIM DO CADASTRO  -->

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>   
</body>

</html>
